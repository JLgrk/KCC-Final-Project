<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="contactrecycle.css">
</head>
<body>
    <div class="contacttitle">
    <h1>Have Any Questions?</h1>
    </div>
    <br>
    <div class="contactoptions">
        <p>
            Contact Hudson Valley Recycle
               <ul>
                   <li>555-555-5555</li>
                   <li>hudsonvalleyrecycle@HVR.org</li>
                   <li>leave a comment below</li>
               </ul>
        </p>

            <label for="E-Mail"></label>

    </div>

        <input type="submit" value="submit">
    </div>
    <br>
 <div class="contactfooter">
     <footer>
         <p>- Hudson Valley Recycle -</p>
         <p><a href="mailto: Hudsonvalleyrecyle@HVR.org">Hudsonvalleyrecyle@HVR.org</a></p>
    
 
       
        </footer>
 </div>
