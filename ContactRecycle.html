<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="contactrecycle.css">
</head>
<body>
    <div class="contacttitle">
    <h1>Have Any Questions?</h1>
    </div>
    <br>
    <div class="contactoptions">
        <p>
            Contact Hudson Valley Recycle
               <ul>
                   <li>555-555-5555</li>
                   <li>hudsonvalleyrecycle@HVR.org</li>
                   <li>leave a comment below</li>
               </ul>
        </p>
    </div>   
    <br> 
    <div class="contactform">
        <form>
            <label for="E-Mail"></label>
            <input type="text" id="E-Mail" placeholder="E-Mail">
            
        </form>
    </div>
    
    <div class="contactformcomment">
        <textarea name="" id="" cols="30" rows="10">Want to be a planeteer?</textarea>
    </div>
    <div class="contactformsubmit">
        <input type="submit" value="submit">
    </div>
    <br>
 <div class="contactfooter">
     <footer>
         <p>- Hudson Valley Recycle -</p>
         <p><a href="mailto: Hudsonvalleyrecyle@HVR.org">Hudsonvalleyrecyle@HVR.org</a></p>
    </footer>
    
        <form class="recycletool">
            <p>What are you trying to recycle?</p>
            <div class="options">
                <div class="metal">
                    <input type="radio" id="metal">
                    <label for="metal">Metal</label>
                </div>
                <div class="plastic">
                    <input type="radio" id="plastic">
                    <label for="plastic">Plastic</label>
                </div>
                <div class="glass">
                    <input type="radio" id="glass">
                    <label for="glass">Glass</label>
                </div>
                <div class="cardboard">
                    <input type="radio" id="cardboard">
                    <label for="cardboard">Cardboard or Paper</label>
                </div>
            </div>
            <div class="zipinput">    
                <label for="zipcode">Enter your Zipcode</label>
                <input type="text" id="zipcode">
            </div> 
            <div class="submit">
                <button>Submit</button>
            </div>
        </form>

</body>
</html>
