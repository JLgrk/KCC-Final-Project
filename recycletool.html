<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="recycletoolstylesheet.css">
</head>

<body>
    <form class="recycletool">
        <p>What are you trying to recycle?</p>
        <div class="options">
            <div class="metal">
                <input type="radio" id="metal">
                <label for="metal">Metal</label>
            </div>
            <div class="plastic">
                <input type="radio" id="plastic">
                <label for="plastic">Plastic</label>
            </div>
            <div class="glass">
                <input type="radio" id="glass">
                <label for="glass">Glass</label>
            </div>
            <div class="cardboard">
                <input type="radio" id="cardboard">
                <label for="cardboard">Cardboard or Paper</label>
            </div>
        </div>
        <div class="zipinput">
            <label for="zipcode">Enter your Zipcode</label>
            <input type="text" id="zipcode">
        </div>
        <div class="submit">
            <button type="subtmit" formaction="recycletoolresults.css">Submit</button>
        </div>
    </form>
</body>

</html>
